<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Score Keeper</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="scoreKeeper.css" />
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <img
                            src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                            class="card-img-top"
                            alt="..."
                        />
                        <div class="card-body">
                            <div class="border-bottom mb-2">
                                <h2>Ping Pong Score Keeper</h2>
                            </div>
                            <div>
                                <div>
                                    <h1 class="display-3">
                                        <span id="p1Display">0</span> to
                                        <span id="p2Display">0</span>
                                    </h1>
                                </div>
                                <div>
                                    <p class="subtitle" class="lead">
                                        Use the buttons below to keep score
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label for="playto" class="lead"
                                        ><b><h4>Playing To</h4></b></label
                                    >
                                    <select
                                        name=""
                                        id="playto"
                                        class="form-select d-inline"
                                    >
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                            <!-- <div class="btn-group" role="group">
                                <button
                                    type="button"
                                    class="btn btn-primary btn-lg"
                                    id="p1Button"
                                >
                                    +1 Player One
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-secondary btn-lg"
                                    id="p2Button"
                                >
                                    +1 Player Two
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-danger btn-lg"
                                    id="reset"
                                >
                                    Reset
                                </button>
                            </div> -->

                            <div class="container text-center">
                                <div class="row">
                                    <div class="col px-0">
                                        <button
                                            type="button"
                                            class="btn btn-primary btn-lg"
                                            id="p1Button"
                                        >
                                            +1 Player One
                                        </button>
                                    </div>
                                    <div class="col px-0">
                                        <button
                                            type="button"
                                            class="btn btn-secondary btn-lg"
                                            id="p2Button"
                                        >
                                            +1 Player Two
                                        </button>
                                    </div>
                                    <div class="col px-0">
                                        <button
                                            type="button"
                                            class="btn btn-danger btn-lg"
                                            id="reset"
                                        >
                                            Reset
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>

        <script src="scoreKeeper.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
